{
    "saveStats": true,
    "resetDayStats": true,
    "forcedReset": false,
    "showResetButton": false,
    "resetButtonType": "submit",
    "resetButtonLabel": "Сбросить",
    "resetButtonWidth": 70,
    "hideMessageList": [],
    "hidePopUpMessage": [],
    "showPopUpMessage": true,
    "colorNullBattle": true,
    "message": 
        {
            "bgIcon": "{{c:winsRate}}",
            "bg": 
                {
                    "winsRate": [
                        { "value": 50,  "bg": "../maps/icons/library/BgBattleResultIconDefeat-1.png"    },
                        { "value": 55,  "bg": "../maps/icons/library/BgBattleResultIconDraw-1.png" },
                        { "value": 101, "bg": "../maps/icons/library/BgBattleResultIconVictory-1.png"  }
                    ]
                },
            "icon": "../maps/icons/library/PersonalAchievementsIcon-1.png",
            "type": "{{c:winsRate}}",
            "typeColor": 
                {
                    "winsRate": [
                        { "value": 50,  "color": "red"    },
                        { "value": 55,  "color": "yellow" },
                        { "value": 101, "color": "green"  }
                    ]
                },
            "format": [
                "<textformat leading='-2' tabstops='[100,165]'><font color='#D6D7D4'>",
                "<font color='#02C9B3'>Эффективность:</font><tab><font color='{{c:eff}}'><b>{{eff}}</b></font>\n",
                "<font color='#60FF00'>Победы:</font><tab><b>{{winsCount}} / {{battlesCount}}<tab><font color='{{c:winsRate}}'>{{winsRate}}</font></b>\n",
                "<font color='#C5FF5E'>Нанесено урона:</font><tab><b>{{damageDealt}}<tab>{{avgDmgDealt}}</b>\n",
                "<font color='#FFBC33'>Уничтожено:</font><tab><b>{{fragsCount}}<tab>{{avgFragsCount}}</b>\n",
                "<font color='#3396FF'>Опыт:</font><tab><b>{{totalXPRatio}}<tab>{{avgTotalXP}}</b>\n",
                "<font color='#F3FF3F'>Кредиты:</font><tab><font color='{{c:credits}}'><b>{{credits}}</b></font>",
                "</font></textformat>"
            ],
            "statsColor": 
                {
                    "winsRate": [
                        { "value": 42,   "color": "#DD0000" },
                        { "value": 46,   "color": "#DD3333" },
                        { "value": 49,   "color": "#DDDD33" },
                        { "value": 51,   "color": "#FFCC33" },
                        { "value": 53,   "color": "#99FF33" },
                        { "value": 57,   "color": "#33FF33" },
                        { "value": 101,  "color": "#CC66CC" }
                    ],
                    "eff": [
                        { "value": 600,  "color": "#DD0000" },
                        { "value": 900,  "color": "#DD3333" },
                        { "value": 1200, "color": "#FFCC33" },
                        { "value": 1500, "color": "#99FF33" },
                        { "value": 1800, "color": "#33FF33" },
                        { "value": 9999, "color": "#CC66CC" }
                    ],
                    "credits": [
                        { "value": 0,         "color": "#CC0000" },
                        { "value": 1,         "color": "#D6D7D4" },
                        { "value": 999999999, "color": "#00CC00" }
                    ]
                }
        }
}