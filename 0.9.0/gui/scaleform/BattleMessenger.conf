 * Custom filters
 *  - Simple filter like "badword" will match message: "In this message is badword and will not be displayed."
 *  - Character replacing - https://gist.github.com/PavelMaca/3c9268e553ece98051f0#file-charreplacements-as)
 *  - Removed special characters - https://gist.github.com/PavelMaca/3c9268e553ece98051f0#file-nonstandardchars-as
 *
 *   Using .* statement
 *    - For creating dynamic filters, you can use ".*" inside filter definition.
 *    - It mean "any characters".
  *   Использование оператора .*
 *    - Для создания динамических фильтров, используйте ".*" в слове фильтра.
 *    - Это значит "любой символ или буква".
 
 *     ".*bar" match "bar", "foobar"
 *     "sta.*" match "stay", "stats", "start"
 *     "re.*d" match "red", "reeeed", "read"
 *     "re.*d.*" match same as above + "reading"
 *
 *  - more info on forum or here: https://github.com/PavelMaca/WoT-BattleMessenger#custom-filters
 *
 * WARNING:
 *  - To edit this file use an editor that supports UTF-8, for example Notepad ++. WordPad does not support this encoding, and will "kill" the config file.
 *  - Для редактирования используйте редактор с поддержкой UTF-8, такие как Notepad ++. WordPad не поддерживает эту кодировку, и поломает конфигурационный файл.
 */
{
	"enabled": true,				// false - Отключение мода

	// Number of messages displayed on chat
	// Количество сообщений на экране
	"chatLength": 5,				// -1 = бесконечно; 0 = выключить чат
	
	"backgroundAlpha": 90,			// 0-100 прозрачность чата 

	// Mod will not hide any message from:
	// Не скрывать сообщения от:
	"ignore": {
		"clan": true,				// true - Не использовать фильтры для клановых игроков, для вражеских то же
		"squad": true,				// true - Не использовать фильтры для взвода
		"companyBattle": true,		// true - Не использовать для своей команды в company battles
		"specialBattle": true,		// true - Не использовать для своей команды в special battles (clan wars)
		"trainingBattle": true,		// true - Не использовать для своей команды в тренировке
		"randomBattle": false		// true - Не использовать для своей команды в рандоме
	},

	// Hide messages by dead/alive & ally/enemy player status
	// true - hide; false - show
	// Скрывать сообщения от мертвых(dead)/живых(alive) & союзников(ally)/врагов(enemy)
	// true - скрывать; false - показывать
	"blockAlly": {
		"dead": false,
		"alive": false
	},
	"blockEnemy": {
		"dead": false,
		"alive": false
	},

	// Antispam
	// Антиспам
	"antispam": {
		"enabled": true,			// true - Включить эту опцию
	
		// Prevent duplicate messages from one player
		// Предотвращение дублированных сообщений от одного игрока
		"duplicateCount": 2,		// >= 1 - Количество одинаковых сообщений от одного игрока в определенное время
		"duplicateInterval": 4,		// (sec); 0 - выключено
	
		// Prevent spam, by setting max. number of messages per x sec from one player
		"playerCount": 3,			// >= 1 - Number of messages from one player per interval
		"playerInterval": 7,		// (sec); 0 - disable
		
		// Enable/disable set of WG filters (from lobby chat rooms), 
		// Full list of bad words: https://gist.github.com/PavelMaca/3c9268e553ece98051f0#file-wgfiltereu-as
		"WG_Filters": true,
		
		// List of custom filters - block all messages containing these words
		// See header for mor details, or visit forum topic
		// Every word must by inside "quotes" and separated by commas.
		// Список своих "слов" - блокирование всех сообщений, которые содержат эти "слова"
		// Смотрите заголовок для информации или посетите топик с темой
		// Каждое слово должно быть внутри "кавычек" и разделено запятой.
		"customFilters": [
			"прием", "дно.*", "днище", "ло.*л", ".*маму", ".*мама", ".*папу","х.*й", ".*папа" 
		]
	},
	
	// Depend on XVM >= 5.0 with stats
	// Для игроков использующих XVM
	"xvm": {
		"enabled": false,			/// true - Включить эту опцию
		"minRating": 0				// минимальный {{wn}} рейтинг игрока для отображения написанного
	},
	
	// Testing mode - don't hide any messages
	// Enable sending extra debug info massages, like "Config loaded" or "Config error..."
	// Extended info about messages, see forum
	// Тестовый режим - не удаляет никакие сообщения
	// Включает отображение специальных слов, таких как "Config loaded" or "Config error..."
	// Добавляет "deleted:" перед удаленным или отфильтрованным сообщением
	// Расширенная информация о моде, смотрите форум
	"debugMode": false				// true - Enable this feature
}