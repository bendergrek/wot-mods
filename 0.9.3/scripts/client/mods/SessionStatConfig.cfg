{
    "saveStats": true,
    "resetDayStats": true,
    "forcedReset": false,
    "showResetButton": false,
    "resetButtonType": "submit",
    "resetButtonLabel": "Сбросить",
    "resetButtonWidth": 70,
    "hideMessageList": [ ],
    "hidePopUpMessage": [],
    "showPopUpMessage": true,
    "colorNullBattle": false,
    "message": 
        {
            "bgIcon": "{{c:winsRate}}",
            "bg": 
                {
                    "winsRate": [
                        { "value": 50,  "bg": "../maps/icons/library/BgBattleResultIconDefeat-1.png"    },
                        { "value": 55,  "bg": "../maps/icons/library/BgBattleResultIconDraw-1.png" },
                        { "value": 101, "bg": "../maps/icons/library/BgBattleResultIconVictory-1.png"  }
                    ]
                },
            "icon": "../maps/icons/library/PersonalAchievementsIcon-1.png",
            "type": "{{c:winsRate}}",
            "typeColor": 
                {
                    "winsRate": [
                        { "value": 50,  "color": "red"    },
                        { "value": 55,  "color": "yellow" },
                        { "value": 101, "color": "green"  }
                    ]
                },
            "format": [
                "<textformat leading='-2' tabstops='[90,140]'><font color='#D6D7D4'>",
                "Рейтинг WN6:\t<font color='{{c:wn6}}'><b>{{wn6}}</b></font>\n",
                "Побед:\t<font color='{{c:winsRate}}'><b>{{winsRate}}</b></font>\t<font color='#999999'>({{winsCount}} из {{battlesCount}})</font>\n",
                "Средний опыт:\t<font color='#D7AD59'><b>{{avgTotalXP}}</b></font>\t<font color='#EBD6AC'><b>{{totalXPRatio}}</b></font><img src='img://gui/maps/icons/library/XpIcon-1.png' width='16' height='16' vspace='-3'>\n",
                "Средний урон:\t<font color='{{c:damageRatio}}'><b>{{avgDmgDealt}}</b></font>\t<font color='#999999'>{{damageDealt}}</font> <font face='Wingdings' color='#FFFFFF' size='14'>\u00B1</font>\n",
                "Фрагов за бой:\t<b>{{avgFragsCount}}</b>\t<font color='#999999'>{{fragsCount}}</font> <font face='Wingdings' color='#FFFFFF' size='12'>\u004E</font>\n",
                "Попаданий:\t<b>{{hitsRate}}</b>\t<font color='#999999'>({{hitsCount}} из {{shotsCount}})</font>\n\n",
                "Кредиты:\t<font color='{{c:totalCredits}}'><b>{{totalCredits}}</b></font>\t<font color='#999999'>({{receivedCredits}})</font><img src='img://gui/maps/icons/library/CreditsIcon-2.png' width='16' height='16' vspace='-4'></font>",
                "</font></textformat>"
            ],
            "statsColor": 
                {
                    "winsRate": [
                        { "value": 50,  "color": "#CC0000" },
                        { "value": 55,  "color": "#FFCC00" },
                        { "value": 101, "color": "#00CC00" }
                    ],
                    "wn6": [
                        { "value": 1000, "color": "#CC0000" },
                        { "value": 1200, "color": "#FFCC00" },
                        { "value": 9999, "color": "#00CC00" }
                    ],
                    "totalCredits": [
                        { "value": 0,         "color": "#CC0000" },
                        { "value": 1,         "color": "#D6D7D4" },
                        { "value": 999999999, "color": "#00CC00" }
                    ],
                    "damageRatio" : [
                        { "value": 1,       "color": "#CC0000" },
                        { "value": 1.5,     "color": "#FFCC00" },
                        { "value": 9999999, "color": "#00CC00" }
                    ]
                }
        }
}